{% extends "BlogApp/template.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete the post {{post.title}}</h2>

        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-danger mb-2 mt-2">Yes, Delete</button>
            <a href="{% url 'post-detail' post.id %}" class="btn btn-outline-secondary mb-2 mt-2 ml-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
