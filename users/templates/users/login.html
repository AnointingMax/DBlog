{% extends "BlogApp/template.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info mb-2 mt-2">Log In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Don't Have an Account? <a href="{% url "register" %}" class="ml-2">Log In</a></small>
    </div>
</div>
{% endblock %}
